<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <main>
        <header>
            <h1 id="title">Software Development Survey Form</h1>
            <p id="description">Choose your area that you want to improve!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" for="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" for="email" placeholder="Enter your email" required>  
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Number</label>
                <input type="number" id="number"  min="10" max="100" placeholder="Enter your age" required>   
            </div>
            <div class="form-group">
                <label for="dropdown">Which option describes your current role?</label>
                <select name="" id="dropdown" required>
                    <option disabled value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="mobile">Full Time Job</option>
                    <option value="game">Part Time Job</option>
                    <option value="ai">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Do you want to learn a subject related to Software Development?</p>
                <label >
                    <input type="radio" class="input-radio" name="interest" value="definetly" checked>
                     Definetly
                </label>
                <label >
                    <input type="radio" class="input-radio" name="interest" value="maybe">
                    Maybe
                </label>
                <label >
                    <input type="radio" class="input-radio" name="interest" value="no">
                    No
                </label>
            </div>
            <div class="form-group">
                <p>What area does interest you?</p>
                <label >
                   <input type="checkbox"  name="prefer"  class="input-checkbox" value="front-end">
                   Front-End 
                </label>
                <label>
                    <input type="checkbox" name="prefer"  class="input-checkbox" value="back-end">
                   Back-end
                </label>
                <label>
                    <input type="checkbox" name="prefer"  class="input-checkbox" value="mobile">
                    Mobile Development
                </label>
                <label>
                    <input type="checkbox" name="prefer"  class="input-checkbox" value="game">
                    Game Development
                </label>
                <label>
                    <input type="checkbox"  name="prefer" class="input-checkbox" value="data">
                    Data Science
                </label>
                <label>
                    <input type="checkbox"  name="prefer" class="input-checkbox" value="other">
                    Other
                </label>
            </div>
            <div class="form-group">
                <label for="motivations">Describe what motivates you to learn the chosen subject</label>
                <textarea name="motivations" id="motivations" cols="50" rows="10"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main> 
    </div>
</body>
</html>
